<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Resume Analyzer</h1>
    </header>
    <main>
        <div class="container">
            <div class="left-panel">
                <div class="upload-section">
                    <h2>Upload & Scan</h2>
                    <div class="drop-zone">
                        <p>Drop your resume here</p>
                        <input type="file" id="resume-file" accept=".txt,.pdf,.doc,.docx">
                    </div>
                </div>
                <div class="job-role-section">
                    <label for="job-role">Target Job Position</label>
                    <input type="text" id="job-role" placeholder="e.g. Product Manager">
                </div>
                <button id="analyze-button">Analyze Resume</button>
            </div>
            <div class="right-panel">
                <div class="results-section">
                    <h2>Analysis Results</h2>
                    <div class="score-card">
                        <h3>Match Score</h3>
                        <div class="score-circle">
                            <span id="score">0</span> / 100
                        </div>
                    </div>
                    <div class="skills-analysis">
                        <h3>Skills Analysis</h3>
                        <div class="skills-found">
                            <h4>Top Skills Found</h4>
                            <ul id="skills-found-list"></ul>
                        </div>
                        <div class="skills-missing">
                            <h4>Key Gaps</h4>
                            <ul id="skills-missing-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
